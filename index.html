<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ele.ilusionista</title>

    <!-- A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <!-- GPS Entity Place -->
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <!-- Visor AR -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >

      <!-- GPS Entity Place para simular ubicaciÃ³n GPS -->
      <a-entity gps-entity-place="latitude: 37.7749; longitude: -122.4194;">
        <!-- Cambiado a una esfera roja -->
        <a-sphere position="0 0.5 0" material="color: red;"></a-sphere>
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
